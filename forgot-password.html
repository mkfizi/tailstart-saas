    <!-- 
        Handle dark mode toggle when the page is loaded.

        These codes below are called before script.js instead of being inside 
        script.js to avoid FOUC should script.js type is defined as a module. 
    -------------------------------------------------------------------------->
    <script>
        if (localStorage.theme === "light" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: light)").matches)) {
            localStorage.theme = 'light';
            document.documentElement.classList.remove("dark");
        } else if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            localStorage.theme = 'dark';
            document.documentElement.classList.add("dark")
        };
    </script>
    
    <!-- Scripts -->
    <script src="./src/js/script.js"></script>

    <title>Tailboard | Forgot Password</title>
</head>
<body class="relative min-h-screen antialiased text-neutral-900 dark:text-white bg-neutral-50 dark:bg-neutral-900">
    <main class="container py-16 mx-auto lg:px-4">
        <section class="max-w-md mx-auto mt-16">

            <!-- Forgot password form -->
            <form action="#" class="p-4 mb-8 bg-white rounded-md shadow-md dark:bg-neutral-800">
                <div class="my-4">
                    <p class="text-2xl font-semibold text-center">Forgot Password</p>
                </div>
                <div class="mb-4">
                    <p class="mb-1 text-sm">Enter your email address below so we can send you a password reset link.</p>
                </div>

                <!-- Email input -->
                <div class="mb-4">
                    <input type="email" id="input-email" name="input_email" placeholder="Enter email" class="w-full h-10 px-2 mb-1 text-sm bg-transparent border rounded appearance-none border-neutral-400 disabled:bg-neutral-100 dark:disabled:bg-neutral-700 focus:border-blue-500 dark:border-neutral-600 focus:ring-blue-500 focus:outline-none" required>
                </div>
                
                <!-- Send reset password link button -->
                <button type="submit" class="w-full h-10 px-6 py-2 mb-4 text-sm font-semibold text-center text-white align-middle transition bg-blue-700 border border-blue-700 rounded hover:bg-blue-600 hover:border-blue-600 disabled:bg-blue-400 disabled:border-blue-400 disabled:pointer-events-none">Send Reset Password Link</button>
                <div class="mb-4 text-center">
                    <a href="./login" class="inline-block mb-1 text-sm text-blue-600 transition dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-500">Back to login</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full text-center">
        <p class="mb-1 text-sm"><small>Tailboard Â© <span id="footerCurrentYear"></span></small></p>
        <!-- 
            Handle footer current year.

            These codes below are called here instead of being inside script.js to 
            avoid FOUC should script.js type is defined as a module. 
        -------------------------------------------------------------------------->
        <script>
            const element = document.getElementById("footerCurrentYear");
            element.innerHTML = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
