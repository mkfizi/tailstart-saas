    <!-- 
        Handle dark mode toggle when the page is loaded.

        These codes below are called before app.js instead of being inside 
        app.js to avoid FOUC should app.js type is defined as a module. 
    -------------------------------------------------------------------------->
    <script>
        if (localStorage.theme === "light" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: light)").matches)) {
            localStorage.theme = 'light';
            document.documentElement.classList.remove("dark");
        } else if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            localStorage.theme = 'dark';
            document.documentElement.classList.add("dark")
        };
    </script>

    <!-- Scripts -->
    <script type="module" src="./src/js/app.js"></script>

    <title>Tailboard</title>
</head>
<body class="relative flex min-h-screen antialiased text-gray-900 dark:text-white dark:bg-gray-900">
    <aside id="dashboard" data-component="Sidebar" class="fixed top-0 z-20 h-screen overflow-y-auto transition -translate-x-full bg-white shadow-2xl dark:bg-gray-800 lg:border-r lg:border-gray-100 lg:dark:border-gray-900 lg:shadow-none lg:sticky w-60 shrink-0 lg:translate-x-0 lg:transition-none">
        <div class="sticky top-0 flex items-center justify-between px-4 py-3 bg-white dark:bg-gray-800">
            <a href="#" class="block mb-1 text-xl font-bold text-indigo-700 dark:text-indigo-300 hover:text-indigo-500 dark:hover:text-indigo-500">Tailboard</a>

                </svg>
            </button>
        </div>
        
    </aside>

    <div class="flex-auto w-full">

                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2 stroke-indigo-700 dark:stroke-indigo-300 hover:stroke-indigo-500 dark:hover:stroke-indigo-500" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="4" y1="6" x2="20" y2="6" />
                        <line x1="4" y1="12" x2="20" y2="12" />

            <!-- Dark mode toggle -->
            <button type="button" data-component="DarkMode" class="flex items-center" aria-label="Dark Mode Toggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-indigo-700 fill-indigo-700 hover:stroke-indigo-500 hover:fill-indigo-500 dark:hidden" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                </svg>

                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="12" cy="12" r="4" />
                    <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
                </svg>

        <!-- Content -->

        <!-- Footer -->

            <p class="text-sm"><small>Tailboard Â© <span id="footerCurrentYear"></span></small><p>

            <!-- This code below set current year on footer-->

                const footerCurrentYear = document.getElementById("footerCurrentYear");
                footerCurrentYear.innerHTML = new Date().getFullYear();
