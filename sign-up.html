<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Facebook open graph data -->

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@mkfizi">
    <meta name="twitter:creator" content="@mkfizi">
    <meta name="twitter:url" content="https://mkfizi.github.io/tailboard">
    <meta name="twitter:title" content="Tailboard">
    <meta name="twitter:description" content="This is a TailwindCSS admin dashboard panel with built-in components.">
    <meta name="twitter:image" content="https://mkfizi.github.io/src/images/tw_card.jpg">
    
    <!-- Favicon -->
    <link rel="manifest" href="./site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- 
        Handle dark mode toggle when the page is loaded.

        These codes below are called before app.js instead of being inside 
        app.js to avoid FOUC should app.js type is defined as a module. 
    -------------------------------------------------------------------------->
    <script>
        if (localStorage.theme === "light" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: light)").matches)) {
            localStorage.theme = 'light';
            document.documentElement.classList.remove("dark");
        } else if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            localStorage.theme = 'dark';
            document.documentElement.classList.add("dark")
        };
    </script>
    
    <!-- Scripts -->
    <script src="./src/js/app.js"></script>

    <title>Tailboard | Sign Up</title>
</head>
<body class="relative min-h-screen antialiased text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-900">
    <main class="container py-16 mx-auto lg:px-4">
        <section class="max-w-md mx-auto mt-16">

            <!-- Sign up form -->
            <form action="#" class="p-4 mb-8 bg-white rounded-md shadow-md dark:bg-gray-800">
                <p class="my-4 text-2xl font-semibold text-center">Sign Up</p>

                <!-- Email input -->
                <div class="mb-4">
                    <label for="input-email" class="block mb-2 text-sm font-semibold">Email</label>
                    <input type="email" id="input-email" name="input_email" placeholder="Enter email" class="w-full h-10 px-2 mb-1 text-sm bg-transparent border border-gray-400 rounded appearance-none disabled:bg-gray-100 dark:disabled:bg-gray-700 focus:border-blue-500 dark:border-gray-600 focus:ring-blue-500 focus:outline-none" required>
                </div>

                <!-- Password input -->
                <div class="mb-4">
                    <label for="input-password" class="block mb-2 text-sm font-semibold">Password</label>
                    <input type="password" id="input-password" name="input_password" placeholder="Enter password" class="w-full h-10 px-2 mb-1 text-sm bg-transparent border border-gray-400 rounded appearance-none disabled:bg-gray-100 dark:disabled:bg-gray-700 focus:border-blue-500 dark:border-gray-600 focus:ring-blue-500 focus:outline-none" required>
                </div>

                <!-- Password confirmation input -->
                <div class="mb-8">
                    <label for="input-password-confirmation" class="block mb-2 text-sm font-semibold">Confirm Password</label>
                    <input type="password" id="input-password-confirmation" name="input_password_confirmation" placeholder="Confirm password" class="w-full h-10 px-2 mb-1 text-sm bg-transparent border border-gray-400 rounded appearance-none disabled:bg-gray-100 dark:disabled:bg-gray-700 focus:border-blue-500 dark:border-gray-600 focus:ring-blue-500 focus:outline-none" required>
                </div>

                <!-- Sign up button -->
                <button type="submit" class="w-full h-10 px-6 py-2 mb-8 text-sm font-semibold text-center text-white align-middle transition bg-blue-700 border border-blue-700 rounded hover:bg-blue-600 hover:border-blue-600 disabled:bg-blue-400 disabled:border-blue-400 disabled:pointer-events-none">Sign Up</button>
                
                <hr class="mb-8 border-gray-300 dark:border-gray-700">

                <!-- Sign up with Gmail -->
                <a href="#" class="inline-block w-full h-10 px-6 py-2 mb-4 text-sm font-semibold text-center text-blue-700 transition bg-transparent border border-blue-700 rounded dark:border-blue-500 dark:text-blue-500 hover:bg-blue-600 hover:text-white hover:border-blue-600 dark:hover:bg-blue-600 dark:hover:text-white dark:hover:border-blue-600">
                    <div class="flex justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M16 20h3a1 1 0 0 0 1 -1v-14a1 1 0 0 0 -1 -1h-3v16z" />
                            <path d="M5 20h3v-16h-3a1 1 0 0 0 -1 1v14a1 1 0 0 0 1 1z" />
                            <path d="M16 4l-4 4l-4 -4" />
                            <path d="M4 6.5l8 7.5l8 -7.5" />
                        </svg>
                        <span>Sign Up with Gmail</span>
                    </div>
                </a>

                <!-- Sign up with Facebook -->
                <a href="#" class="inline-block w-full h-10 px-6 py-2 mb-4 text-sm font-semibold text-center text-blue-700 transition bg-transparent border border-blue-700 rounded dark:border-blue-500 dark:text-blue-500 hover:bg-blue-600 hover:text-white hover:border-blue-600 dark:hover:bg-blue-600 dark:hover:text-white dark:hover:border-blue-600">
                    <div class="flex justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                        </svg>
                        <span>Sign Up with Facebook</span>
                    </div>
                </a>

                <!-- Login link -->
                <a href="./login" class="block mb-4 text-sm text-center text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-500">Already have an account? Login here</a>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full mb-1 text-center">
        <p class="text-sm"><small>Tailboard Â© <span id="footerCurrentYear"></span></small><p>
        <!-- 
            Handle footer current year.

            These codes below are called here instead of being inside app.js to 
            avoid FOUC should app.js type is defined as a module. 
        -------------------------------------------------------------------------->
        <script>
            const element = document.getElementById("footerCurrentYear");
            element.innerHTML = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
